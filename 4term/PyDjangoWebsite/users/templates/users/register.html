<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'users/login.css' %}" type="text/css">
</head>
<body>
<form class="box" method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    <h1>Login</h1>
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password1" placeholder="Password">
    <input type="password" name="password2" placeholder="Repeat password">
    <input type="submit" value="Register">
</form>
</body>
</html>
